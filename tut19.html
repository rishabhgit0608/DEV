<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Height width borders and background</title>
</head>
<style>
    #firstpara{
        color:blue;
        font-style: italic;
        background-color: pink;
        height: 100px;
        width: 456px;
        border :4px dotted green;
        border-radius: 14px;
    }
    #secondpara{
        color:blue;
        font-style: italic;
        background-color: pink;
        height: 100px;
        width: 456px;
        border-top: 2px solid rgb(3, 3, 3);
        border-right :2px solid violet;
        border-left: 2px solid rgb(55, 243, 17);
        border-bottom :2px solid rgb(255, 51, 0);
    }
    #thirdpara{
       
        height: 1900px;
        width: 1900px;
        background-image: url('https://supersimple.com/wp-content/uploads/hello-2-1080-740.jpg'); 
        border :2px solid red;
        background-repeat: no-repeat;/*repeat with x axis and y axis explore many attributes */
        background-position: center center;



    }
        
    

</style>
<body>
    <h3>Height width borders and background</h3>
    <p id = firstpara>This is paragraph 1</p>
    <p id= secondpara>This is paragraph 2</p>
    <p id =thirdpara>This is paragraph 3</p>
</body>

</html>
