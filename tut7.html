<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables and List</title>
</head>

<body>
    <ul type="disc">
        <li>This is unordered list</li>
        <li>This is unordered list</li>
        <li>This is unordered list</li>
    </ul>

    <ol type="a">
        <li>This is ordered list</li>
        <li>This is ordered list</li>
        <li>This is ordered list</li>
    </ol>
    <h3>
        Tables
    </h3>

    <table>
        <thead>
            <th>Name</th>
            <th>Employer Id</th>
            <th>Employer Role</th>
        </thead>
        <tbody>
            <tr>

                <td>Rohan</td>
                <td>1</td>
                <td>Developer</td>
            </tr>
            <tr>
                <td>shyam</td>
                <td>2</td>
                <td>Developer</td>
            </tr>
            <tr>
                <td>Rishabh</td>
                <td>3</td>
                <td>Developer</td>
            </tr>
        </tbody>
    </table>

</body>

</html>
