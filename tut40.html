<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spaninng in Grid</title>
    <style>
        .container{
            display: grid;
            grid-template-columns: repeat(4,auto);
            grid-template-rows: repeat(4,auto);
            grid-gap: 1rem;
        }
        .box{
            color: white;
            background-color: rgb(228, 177, 228);
            padding: 23px;;
        }
        .box:nth-child(1){
            grid-column: 1 / span 2;
            grid-row: 1 / span 2;
        }
    </style>


</head>
<body>

    <div class="container">
        <div class="box">Item 1</div>
        <div class="box">Item 2</div>
        <div class="box">Item 3</div>
        <div class="box">Item 4</div>
        <div class="box">Item 5</div>
        <div class="box">Item 6</div>
        <div class="box">Item 7</div>
        <div class="box">Item 8</div>
        <div class="box">Item 9</div>
        <div class="box">Item 10</div>
        <div class="box">Item 11</div>
        <div class="box">Item 12</div>
        <div class="box">Item 13</div>
        <div class="box">Item 14</div>
        <div class="box">Item 15</div>
        <div class="box">Item 16</div>
        
    </div>
    
</body>
</html>
