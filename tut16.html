<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fonts In CSS</title>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@1,300;1,800&display=swap" rel="stylesheet">
    <style>
        p {
            font-family: 'Rubik', sans-serif;
            font-size: 23px;
            /* px is 1/96 of inch*/
            line-height: 1.3em;
            /*Font k upar k font k beech ki space also em is parent k font size ka multiply*/
        }

        span {
            font-weight: bold;
            font-style: italic;
        }
    </style>
</head>

<body>
    <h3>Fonts in CSS</h3>
    <p>Lets play with <span>fonts</span>.</p>

</body>

</html>
